<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/about.css">
    <link rel="icon" href="https://i.ibb.co/XCjDk5m/placeholder.png">
    <title>About</title>
</head>
<body>
    <div class="aboutNav">
        <p id="gettingStarted" class="aboutNavText">Getting Started with RAPID</p>
        <p id="faqs" class="aboutNavText">FAQs</p>
        <p id="contactSupport" class="aboutNavText">Contact Support</p>
        <p id="adminAgency" class="aboutNavText">Admin and Relief Agency (For Authorized Users Only)</p>
    </div>

    <!-- Dynamic content area -->
    <div id="contentArea"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const contentArea = document.getElementById("contentArea");
    const navItems = document.querySelectorAll(".aboutNavText"); // Select all nav items

    // Function to load HTML content from a file
    function loadContent(file) {
        fetch(file)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Could not load ${file}`);
                }
                return response.text();
            })
            .then(data => {
                contentArea.innerHTML = data;
            })
            .catch(error => {
                console.error("Error loading content:", error);
                contentArea.innerHTML = "<p>Content not available.</p>";
            });
    }

    // Function to update active class on navbar
    function setActiveNavItem(activeItem) {
        navItems.forEach(item => item.classList.remove("active")); // Remove "active" from all items
        activeItem.classList.add("active"); // Add "active" to the clicked item
    }

    // Load "Getting Started" by default on page load
    loadContent("getting-started.html");
    setActiveNavItem(document.getElementById("gettingStarted")); // Set "Getting Started" as active by default

    // Event listeners for each nav item
    document.getElementById("gettingStarted").addEventListener("click", () => {
        loadContent("getting-started.html");
        setActiveNavItem(document.getElementById("gettingStarted"));
    });
    document.getElementById("faqs").addEventListener("click", () => {
        loadContent("faqs.html");
        setActiveNavItem(document.getElementById("faqs"));
    });
    document.getElementById("contactSupport").addEventListener("click", () => {
        loadContent("contact-support.html");
        setActiveNavItem(document.getElementById("contactSupport"));
    });
    document.getElementById("adminAgency").addEventListener("click", () => {
        loadContent("admin-agency.html");
        setActiveNavItem(document.getElementById("adminAgency"));
    });
});

    </script>
</body>
</html>
