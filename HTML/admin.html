<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="icon" href="https://i.ibb.co/XCjDk5m/placeholder.png">
    <title>RAPID Admin View</title>
    <style>
        
    .closure-popup, .road-popup {
    font-family: 'Inter';
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000; /* Ensure it's above other elements */
    background-color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    width: 90%; /* Adjust as needed for responsiveness */
    max-width: 500px; /* Limit maximum width */
    padding: 20px;
    height: auto;
    box-sizing: border-box;
    border: 1.5px solid black;
}

.popup-content {
    text-align: center; /* Center the content for a cleaner look */
}

.closure-image, .road-image {
    max-width: 50%; /* Make sure images don't overflow the popup */
    height: 50%;
    margin-top: 10px;
    border-radius: 15px;
    border: 1.5px solid black;
}

.close-popup {
    font-family: 'Inter';
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #f44336;
    border: none;
    border-radius: 15px;
    background-color: #f4976c;
    color: white;
    cursor: pointer;
    transition: background-color 0.5s ease;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.close-popup:hover {
    background-color: black; 
    color: white;
}

/* Optional: Add a background overlay for better visibility */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
    z-index: 999; /* Ensure it's below the popup */
    display: none; /* Initially hidden */
}

body.popup-open::before {
    display: block; /* Show overlay when popup is open */
}

    </style>
</head>
<body>
    <div class="container">
        <div class="adminContainer">
            <div class="topContainer">
                <div class="admintitle">
                    <h2>All Supplies</h2>
                </div>
                <div class="sortby">
                    <label for="sortby1">Sort By Type:</label>
                    <select id="sortby1" name="sortby1">
                        <option value="">All Types</option>
                        <option value="Water">Water Supply</option>
                        <option value="Gas">Gas Supply</option>
                        <option value="Medical">Medical Supply</option>
                        <option value="Food">Food Supply</option>
                    </select>
                </div>
                <div class="sortby">
                    <label for="sortby2">Sort By Status:</label>
                    <select id="sortby2" name="sortby2">
                        <option value="">All Status</option>
                        <option value="Available">Available</option>
                        <option value="Limited">Limited</option>
                        <option value="Out Of Stock">Out of Stock</option>
                    </select>
                </div>
            </div>
            <div class="tablecontainer" id="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Store Name</th>
                            <th>Address</th>
                            <th>Type of Supply</th>
                            <th>Working Hour</th>
                            <th>Contact Number</th>
                            <th>Supply Status</th>
                            <th>Delete Supply Status</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Dynamic rows will be appended here -->
                    </tbody>
                </table>
                <!-- Pagination inside the table container -->
                <div class="pagination" id="pagination-container">
                    <!-- Pagination buttons will be dynamically added here -->
                </div>
            </div>
            <div class="roadManipulation">
                <div class="reportedRoadClosure"></div>
                <div class="roadReopen"></div>
            </div>
        </div>
        
    </div>
    <script src="/dashboard.js">
    </script>
</body>
</html>
